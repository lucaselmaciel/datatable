<table id="swcmtable" class="table table-striped table-hover dt-responsive" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th> ID</th>  
      <th>Modifier</th>  
      <th> Created Time</th> 
      <th> Modified Time</th> 
      <th> Edit</th> 
      <th> Actions</th>  
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>100</td>
      <td>Admin</td>
      <td>10/06/2014</td>
      <td>11/02/2015</td>
      <td>
        <button id="botao" type="button" class="btn btn-primary btn-sm">
          Edit
        </button>
      </td>
      
      <td>
        <div class="dropdown">
          <button id="dLabel" type="button" data-toggle="dropdown" 
                  aria-haspopup="true" aria-expanded="true">
            Status
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li id="item1"><a href="#">Action</a></li>
            <li id="item2"><a href="#">Another action</a></li>
          </ul>
        </div>
      </td>
      
    </tr>
    
  </tbody>                        
</table>

<script type="text/javascript">
        $('#swcmtable').DataTable({
            "iDisplayLength" : 50,
            "aaSorting": []
            });

            $('#item1').on('click', function(e){
                e.preventDefault();
                $('#botao').text($('#item1').text());
            })
            $('#item2').on('click', function(e){
                e.preventDefault();
                $('#botao').text($('#item2').text());
            })
</script>
